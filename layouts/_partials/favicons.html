<!-- Icons used by the web browsers tab and/or taskbar. -->
<link
  rel="icon"
  type="image/svg+xml"
  href="{{ "/favicon.ico" | relURL }}"
  sizes="any"
>

<!-- Other icons used by the web browsers tab and/or taskbar. -->
<link
  rel="icon"
  type="image/png"
  ref="{{ "/favicon-32x32.png" | relURL }}"
  sizes="32x32"
>
<link
  rel="icon"
  type="image/png"
  href="{{ "/favicon/favicon-16x16.png" | relURL }}"
  sizes="16x16"
>

<!-- iOS icons for touch devices. -->
<link
  rel="apple-touch-icon"
  sizes="180x180"
  type="image/png"
  href="{{ "/favicon/apple-touch-icon.png" | relURL }}"
>

<!-- Android icons for touch devices. -->
<link
  rel="icon"
  sizes="192x192"
  type="image/png"
  href="{{ "/favicon/android-chrome-192x192.png" | relURL }}"
>

<link
  rel="icon"
  sizes="512x512"
  type="image/png"
  href="{{ "/favicon/android-chrome-512x512.png" | relURL }}"
>

<link
  rel="manifest"
  href="{{ "/favicon/site.webmanifest" | relURL }}"
>

<!-- Safari pinned tab icon. -->
<link
  rel="mask-icon"
  href="{{ "/favicon/favicon.ico" | relURL }}"
  color="{{ "#5bbad5" }}"
>
