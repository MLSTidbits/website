baseURL: "/"
languageCode: en-us
title: MLS Tidbits

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Download
      pageRef: /downloads
      weight: 1.5
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Guides
      pageRef: /guides
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/MLSTidbits"
      params:
        icon: github

  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "About"
      pageRef: "/about"
      weight: 2

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /images/logo.svg
      dark: /images/logo.svg
      link: /
      width: 20
      height: 20

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: MLSTidbits/website
      repoId: R_kgDOPWxVpQ
      category: Announcements
      categoryId: DIC_kwDOPWxVpc4Ctr99
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: top
      lang: en
      theme: noborder_dark

  theme:
    # light | dark | system
    default: system
    displayToggle: false

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
    # tabs:
    #   sync: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true


